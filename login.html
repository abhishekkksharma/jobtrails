<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size:cover;
            background-image: url(https://images.unsplash.com/photo-1604856420566-576ba98b53cd?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            color: #007bff; /* Blue color */
            margin-bottom: 1em;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            align-self: flex-start;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #333;
        }
        .login-container input, 
        .login-container select {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input:focus, 
        .login-container select:focus {
            border-color: #007bff; /* Blue color */
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.75em;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        .login-container .error-message {
            color: #dc3545; /* Red color for error */
            font-size: 0.875em;
            margin-bottom: 1em;
        }
        .login-container .register-link {
            margin-top: 1em;
            font-size: 0.875em;
        }
        .login-container .register-link a {
            color: #007bff; /* Blue color */
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to JobTrail</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Highest Education Qualification Dropdown -->
            <label for="education">Highest Education Qualification</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select your qualification</option>
                <option value="highschool">High School</option>
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select>
            
            <!-- City Name Dropdown -->
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select your city</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="chennai">Chennai</option>
                <option value="kolkata">Kolkata</option>
                <option value="pune">Pune</option>
                <option value="jaipur">Jaipur</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="chandigarh">Chandigarh</option>
            </select>

            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="#">Register here</a>
        </div>
    </div>
</body>
</html>
